<div class="popup-container">
  <div class="popup-content">
    <h5 class="popup-title">Note</h5>
    <h5 class="popup-message">use of usability</h5>
    <p *ngFor="let u of usability" style="text-align: left;">{{u.description}}</p>

    <h6>NOTES</h6>
    <div class="notesdescription" *ngFor="let n of notes">
      <p style="text-align: left;">{{n.description}}</p>
      <br><br>
    </div>

    <textarea [(ngModel)]="Addnotes.description"  class="addnotes" placeholder="Save notes" cols="30" rows="10" 
    (ngModelChange)="validateTextarea()" [ngClass]="{'invalid': isTextareaInvalid}" required ></textarea>
    <div *ngIf="isTextareaInvalid" class="validation-message">Field is required.</div>
    <button class="btn btn-dark" id="savebutton" (click)="addnotes()" [disabled]="isTextareaInvalid || isSaveButtonDisabled()">Save Notes</button>
        <button type="button" class="btn-close" aria-label="Close" mat-button (click)="closePopup()"></button>

    
  </div>
</div>
