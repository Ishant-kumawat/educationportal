<div class="card-container card mb-4 card-flex" style="height: 100%;" (click)="navigate()" *ngFor="let blog of blogs">

  <div class="left">
    <img [src]="blog.image" *ngIf="blogs" class="rounded greyscale" alt="..." style="width: 100%; height: 100%;">
  </div>

  <div class="right">
    <div class="card-body card-body-flex">
      <div class="references">
        <button class="button-label">{{ blog.blogCategory }}</button>
        <img src="../../assets/images/Bookmark.svg" style="height: 30px; width: 30px;" />
      </div>
      <h5 class="card-title">{{blog.topic}}</h5>
      <p class="card-text">{{ blog.dateOfUpload | date:'yyyy-MM-dd' }}             .15 min read</p>
      <div class="d-flex align-items-center">
        <img [src]="creatorImage" class="rounded-circle me-2 card-author-image greyscale" alt="Author Image"
          width="50px" height="50px" *ngIf="creatordetails.creatorImage">
        <span class="card-author" style="color: #666666;">{{creatordetails.creatorName}}</span>
        <div class="ms-auto">
        </div>
      </div>

    </div>
  </div>

</div>
