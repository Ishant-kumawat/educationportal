<div class="container">
    <!-- Password update form -->
    <div class="password-update">
      <h2>Password Update</h2>
      <form (ngSubmit)="updatePassword()" [formGroup]="passwordUpdateForm" class="form">
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="passwordUpdateForm.get('password')?.hasError('required') && passwordUpdateForm.get('password')?.touched" class="error">
            Password is required.
          </div>
          <div *ngIf="passwordUpdateForm.get('password')?.hasError('pattern') && passwordUpdateForm.get('password')?.touched" class="error">
            Password must be at least 8 characters long and contain both letters and numbers.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
          <div *ngIf="passwordUpdateForm.hasError('passwordMismatch')" class="error">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" [disabled]="passwordUpdateForm.invalid" class="btn-submit">Update Password</button>
      </form>
    </div>
  </div>
